[build]
  command = "pnpm build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10"
  NODE_ENV = "production"

# Next.js will handle all routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

